<div class="wrapper" ng-controller="AbcController">
  <div class="row">
    <div class="container">
      <h1 class="text-center">Redtube API</h1>

      <div class="col-xs-6 col-md-3" ng-repeat="obj in videos track by $index">
        <a ui-sref="video({id: obj.video.video_id})" class="thumbnail">
          <img class="img-thumbnail" src="{{obj.video.thumb}}" alt="{obj.video.title}}">
          <div class="caption">
            <h3>{{obj.video.title}}</h3>
            <p>{{obj.video.publish_date}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
