<div class="row text-center" ng-controller="VideoController">
  <div class="container">
    <h1>{{video.title}}</h1>
    <div class="video text-center embed-responsive embed-responsive-16by9">
      <iframe class="" type="text/html" ng-src="{{getEmbeded(video.video_id)}}"></iframe>
    </div>
  </div>
</div>

<div class="comments" ng-controller="CommentController">
  <div class="row">
    <div class="container">
      <h2>Comment here</h2>
      <div class="form-group">
        <label for="">Author</label>
        <input type="text" class="form-control" placeholder="Email" ng-model="comment.author">
      </div>

      <div class="form-group">
        <label for="">Text</label>
        <textarea class="form-control" placeholder="Text" ng-model="comment.description"></textarea>
      </div>

      <div class="form-group">
        <button class="btn-default btn" ng-click="insert(comment)">Send</button>
      </div>

      <div class="comments-area">
        <li ng-repeat="comment in comments track by $index">
          <h1>{{::comment.author}}</h1>
          <p>{{::comment.description}}</p>
        </li>
      </div>
    </div>
  </div>
</div>
